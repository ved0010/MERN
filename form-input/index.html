<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardInput" id="card">
        <div class="front">
            <form id="form" action="/">
                <h1>Employee Registration</h1>
                <div class="form-input">
                    <label for="username">Name</label>
                    <input id="username" name="username" type="text">
                    <div class="error"></div>
                </div>

                <div class="form-input">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                    <div class="error"></div>
                </div>

                <div class="form-input">
                    <label for="date">Date of Birth</label>
                    <input id="date" name="date" type="date">
                    <div class="error"></div>
                </div>
                
                <div class="form-input">
                    <label for="phoneNo">Phone No</label>
                    <input id="phoneNo" name="phoneNo" type="text">
                    <div class="error"></div>
                </div>

                <div class="form-input">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                    <div class="error"></div>
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="back">
            <h1>Employee Details</h1>
            <img src="https://img.freepik.com/free-psd/3d-illustration-human-avatar-profile_23-2150671142.jpg?size=626&ext=jpg" alt="Profile Image" class="profile-image">
            <div id="details">
                <p><strong>Name:</strong> <span id="displayUsername"></span></p>
                <p><strong>Email:</strong> <span id="displayEmail"></span></p>
                <p><strong>Date of Birth:</strong> <span id="displayDate"></span></p>
                <p><strong>Phone No:</strong> <span id="displayPhoneNo"></span></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
